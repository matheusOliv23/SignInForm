<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Tela de Cadastro</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

    <div class="position-relative max-w-100 bg--primary-color" style=" height: 12.5625rem"></div>

    <main class="px-5 py-3 w-90 bg-light position-absolute top-0 mt-5 start-50 translate-middle-x text-center section-container">



        <section id="1">

            <h2 class="text-center fw-bold text--primary-color" style="font-size: 24px">Nome do Cadastrado</h2>


            <div class="d-flex justify-content-around align-items-center text--gray-color">
                <p>Bem vindo a revolução em gerenciamento de documentos e impressões em nuvem</p>

            </div>
        </section>




        <div class="overlay">

            <div class="d-flex justify-content-between progressbar" style="margin-bottom: 13rem;">

                <div class="progress" id="progress"></div>

                <div class="progress--step progress--step-active" data-title="Digite os seus dados"></div>
                <div class="progress--step progress--step-active " data-title="Selecione suas necessidades"></div>
                <div class="progress--step progress--step-active" data-title="Finalizar cadastro"></div>
            </div>

            <section class="mt-5 text-center d-flex flex-column justify-content-center align-items-center " style="margin-bottom: 10rem ;">
                <div class="loader mb-3"></div>
                <h2 class="text-center fw-bold text--primary-color" style="font-size: 24px">Aguarde enquanto preparamos o seu portal</h2>
            </section>
        </div>

        <section class="display-content">
            <div style="margin-bottom: 8rem; margin-top: 6rem;">
                <img src="./assets/img/Grupo 137.svg" alt="Icone de uma pipa">
                <h2 class="text-center fw-bold text--primary-color" style="font-size: 24px">Adeus papel!</h2>
                <h2 class="text-center fw-bold text--primary-color" style="font-size: 24px">Seu portal está pronto</h2>

            </div>


            <div>
                <p class="text--gray-color">Seu plano gratuito garante acesso vitalício a</p>
                <div class="d-flex justify-content-around align-items-center">
                    <div class="text-center">
                        <h4 class="fw-bold text--primary-color">1000</h4>
                        <p class="text-gray-color" style="margin-top: -10px; font-size: 11px;">impressoes</p>
                    </div>

                    <div class="text-center">
                        <h4 class="fw-bold text--primary-color">1GB</h4>
                        <p class="text-gray-color" style="margin-top: -10px; font-size: 11px;">de espaço</p>
                    </div>

                    <div class="text-center">
                        <h4 class="fw-bold text--primary-color">3</h4>
                        <p class="text-gray-color" style="margin-top: -10px; font-size: 11px;">usuários</p>
                    </div>
                </div>
            </div>

            <a href="/index.html">
                <button type="button" style="font-size: 14px;color:#ffff;height: 3.3125rem;" class="w-100 btn bg--primary-color">Ir para o meu portal</button>
            </a>

        </section>



    </main>
    <script src="./js/main.js"></script>
    <script src="/build/constrast-bootstrap-pro/js/cdb.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
