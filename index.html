<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <title>Tela de Cadastro</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

    <div class="position-relative max-w-100 bg--primary-color" style=" height: 12.5625rem"></div>

    <main class="px-5 py-3 w-90 bg-light position-absolute top-0 mt-5 start-50 translate-middle-x section-container ">

        <section id="1">

            <h2 class="text-center fw-bold text--primary-color" style="font-size: 24px">Cadastre-se Gratuitamente</h2>
            <p class="text-center " style="color: #707070; margin-top: -10px;">
                e tenha um plano vitalício com
            </p>

            <div class="d-flex justify-content-around align-items-center">

                <div class="text-center">
                    <h4 class="fw-bold text--primary-color">1000</h4>
                    <p class="text-gray-color" style="margin-top: -10px; font-size: 11px;">impressoes</p>
                </div>

                <div class="text-center">
                    <h4 class="fw-bold text--primary-color">1GB</h4>
                    <p class="text-gray-color" style="margin-top: -10px; font-size: 11px;">de espaço</p>
                </div>

                <div class="text-center">
                    <h4 class="fw-bold text--primary-color">3</h4>
                    <p class="text-gray-color" style="margin-top: -10px; font-size: 11px;">usuários</p>
                </div>
            </div>
        </section>

        <div class="d-flex justify-content-between progressbar">

            <div class="progress" id="progress"></div>

            <div class="progress--step progress--step-active" data-title="Digite os seus dados"></div>
            <div class="progress--step " data-title="Selecione suas necessidades"></div>
            <div class="progress--step" data-title="Finalizar cadastro"></div>
        </div>




        <section class="mt-5">

            <form class="form-step form-step-active" data-aos="zoom-in">
                <div class="mb-2 text--label-color">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome">
                    <div class="text-danger" id="errorNome"></div>
                </div>
                <div class="mb-2 text--label-color">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                    <div class="text-danger" id="errorEmail"></div>
                </div>
                <div class="mb-2 text--label-color">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password">
                    <div class="text-danger" id="errorSenha"></div>
                </div>
                <div class="mb-2 text--label-color">
                    <label for="dominio" class="form-label">Dominio</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="dominio" aria-describedby="dominio">
                        <span class="input-group-text text--label-color" id="dominio">.selbetti.com.br</span>
                    </div>
                    <div class="text-danger divMensagem"></div>
                </div>
                <div class="mb-2 text--label-color">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                    <div class="text-danger divMensagem"></div>
                </div>

                <div class="mt-5  d-flex flex-column flex-md-row align-items-center justify-content-between">
                    <div class="form-check d-flex align-items-center justify-content-center ">
                        <input class="form-check-input checkbox--form" type="checkbox" value="newsletter" id="newsletter">
                        <label class="form-check-label text--label-color mx-1" style="font-size: 11px;" for="flexCheckDefault">
                            Concordo em receber novidades sobre a Selbetti via email
                        </label>
                        <div class="text-danger divMensagem"></div>
                    </div>
                    <button onclick="validarForm()" type="button" class="btn-lg btn--style btn-next">
                        Continuar              
                    </button>
                </div>

            </form>

            <form action="" class="form-step" data-aos="fade-right">
                <p class="text-center" style="color: #9C9B99; font-size: 0.9rem;">Selecione uma ou mais necessidades para <br/> pré-configurarmos o sistema para você</p>





                <div class="d-flex align-content-center justify-content-center flex-wrap gap-3 gap-md-4">

                    <div id="rh" class="selector col p-md-3 p-2 gap-2 d-flex flex-column align-items-center justify-content-between">
                        <img src="./assets/img/Grupo 130.png" alt="Icone de tres pessoas" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Recursos <br/> Humanos</span>
                    </div>

                    <div id="finance" class="selector col p-md-3 gap-2 d-flex flex-column justify-content-around align-items-center">
                        <img src="./assets/img/Grupo 132.png" alt="Icone de um gráfico em colunas crescente" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Financeiro</span>
                    </div>

                    <div id="tele" class="selector col p-md-3 p-2 gap-2 d-flex flex-column  justify-content-around align-items-center">
                        <img src="./assets/img/Grupo 131.png" alt="Icone de uma pessoa" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Atendimento</span>
                    </div>


                    <div id="juri" class="selector  col gap-2  p-md-3 d-flex flex-column  justify-content-around align-items-center">
                        <img src="./assets/img/Grupo 135.png" alt="Icone de um martelo do juiz" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Jurídico</span>
                    </div>

                    <div id="logistic" class="selector col gap-2 p-2 p-md-3 d-flex flex-column  justify-content-around align-items-center">
                        <img src="./assets/img/Grupo 136.png" alt="Icone de um caminhao" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Logística</span>
                    </div>

                    <div id="education" class="selector col gap-2 p-2  p-md-3 d-flex flex-column  justify-content-around align-items-center">
                        <img src="./assets/img/Grupo 133.png" alt="Icone de um papel e um pincel" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Educação</span>
                    </div>


                    <div id="health" class="selector col gap-2 p-2 text-center d-flex flex-column justify-content-around text-center align-items-center ">
                        <img src="./assets/img/Grupo 134.png" alt="Icone de um curativo" class="icon__img">
                        <span class="text--gray-color text-center" style="font-size: 12px">Saúde</span>
                    </div>

                    <div id="others" class="selector  col gap-2 p-md-2 d-flex flex-column text-center align-items-center">
                        <div class="mb-2 text--label-color">
                            <input type="text" placeholder="Digite um segmento" class="text-center" style="border:none ; border-bottom: 1px solid #707070; font-size: 12px; color: #989898;" id="email" aria-describedby="email">
                        </div>
                        <span class="text--gray-color text-center" style="font-size: 12px">Outro</span>
                    </div>
                </div>



                <div class="mt-5 row d-flex justify-content-around align-items-center">

                    <a href="#" class="col">
                        <button type="button" class=" btn text--gray-color btn-prev w-100 mb-1" style="font-size: 14px; border: 1px solid #707070;width: 6.25rem; height: 3.3125rem;">
                      Voltar
                    </button>
                    </a>



                    <a href="/concluirCadastro.html" class="col">
                        <button type="button" class=" btn bg--primary-color mb-1" style="font-size: 14px;color:#ffff; width: 13.375rem; height: 3.3125rem;">
                       Criar minha conta              
                      </button>
                    </a>


                </div>
            </form>



        </section>





    </main>
    <script src="./js/main.js"></script>
    <script src="/build/constrast-bootstrap-pro/js/cdb.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
